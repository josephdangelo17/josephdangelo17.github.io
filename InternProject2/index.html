<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">     
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cyber security" onclick="onNavItemClick('cyber security')">Home</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Phishing">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
         <div class="cards-container container flex" id="cards-container">
            
         </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 08/26/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias laboriosam dolore beatae laborum, nesciunt quae, voluptatem et recusandae incidunt soluta quasi illo, libero doloremque voluptatum expedita aspernatur. Itaque, voluptate? Magni!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
